<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FromulaireHtml</title>
  </head>
  <body>
    <h1>Formulaire</h1>
    <form>
      Full Name <br />
      <input type="text" /> <br />Email Adresse <br />
      <input type="email" name="" id="" required /> <br />Password <br />
      <input
        type="password"
        name=""
        id=""
        required
        minlength="6"
        maxlength="12"
      />
      <br />
      Age <br />
      <input
        type="text"
        name=""
        id=""
        required
        minlength="18"
        maxlength="100"
      />
      <br />
      Gender
      <br />
      <select required>
        <option disabled selected>Choose</option>
        <option>Male</option>
        <option>female</option>
      </select>
      <br />
      comments <br />
      <textarea name="" id="" maxlength="200"></textarea>
      <br />
      telephone
      <br />
      <input type="text" value="99 888 777" readonly />
      <button type="submit">Submit</button>
      <button type="reset">Cancel</button>
    </form>
  </body>
</html>
